<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CvSU Yearbooks</title>

    <script src="https://kit.fontawesome.com/cc67580265.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main-style.css">
    <link rel="stylesheet" href="./css/yearbook.css">
</head>

<body>
    <header class="header">
        <a class="header__logo" href="./index.html">
            <i class="fa-solid fa-r"></i><i class="fa-solid fa-r"></i>
        </a>
        <nav class="navbar">
            <ul>
                <li class="navbar__items"><a href="./index.html">Log out</a></li>
                <li class="navbar__items"><a href="./index.html#about">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <div class="box">
            <div class="label">Bachelor of Science in Computer Science</div>
            <div class="content">
                <div class="classes">
                    <div class="year BSCS ">2026</div>
                    <div class="year BSCS ">2027</div>
                    <div class="year BSCS ">2028</div>
                    <div class="year BSCS ">2029</div>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="label">Bachelor of Science in Information Technology</div>
            <div class="content">
                <div class="classes">
                    <div class="year BSIT ">2027</div>
                    <div class="year BSIT ">2028</div>
                    <div class="year BSIT ">2029</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/yearbook-all.js"></script>
</body>

</html>
